{% extends "base.html" %}

{% block title %}注册 - 技术博客{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0 text-center">
                    <i class="bi bi-person-plus"></i> 用户注册
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="请输入用户名" required>
                        <div class="form-text">用户名长度在3-20个字符之间</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="请输入邮箱地址" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="请输入密码" required>
                        <div class="form-text">密码长度至少6个字符</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> 注册
                    </button>
                    
                    <div class="text-center">
                        <p>已有账号？<a href="{{ url_for('login') }}" class="text-decoration-none">立即登录</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('{{ url_for("register") }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}'
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            window.location.href = '{{ url_for("login") }}';
        } else {
            const data = await response.json();
            alert(data.message || '注册失败，请重试');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('发生错误，请重试');
    }
});
</script>
{% endblock %}
